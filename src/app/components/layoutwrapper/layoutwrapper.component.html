<div class="w-100 h-100 d-flex justify-content-center align-items-start wrapper p-2">
    <div class="h-100 actionWrapper" [class]="showAction ? 'col-4' : 'col-1'">
        <app-actionwrapper (toggleEvent)="toggleSize($event)" (agendaChanged)="onAgendaChanged($event)"></app-actionwrapper>
    </div>
    <div class="h-100 besprechungWrapper" [class]="showAction ? 'col-8' : 'col-11'">
        <app-besprechung #besprechung></app-besprechung>
    </div>

    <p-speedDial [model]="speedDialItems" [radius]="100" className="customspeeddial" direction="up-right" type="quarter-circle"
            hideIcon="pi pi-times" [transitionDelay]="80" buttonClassName="p-button-success" *ngIf="speeddialVisible()">
    </p-speedDial>
</div>
